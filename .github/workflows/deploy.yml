name: Deploy SCSS to WoltLab (SFTP) + Clear Cache

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload SCSS via SFTP (SFTP-only, no remote exec)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22

          # Wichtig: NUR SFTP, keine Remote-Commands (mkdir etc.)
          sftp_only: true

          # Deine Dateien liegen im Repo-Root
          local_path: "./*.scss"

          # Zielordner MUSS bereits existieren
          remote_path: "/htdocs/axiom/style/special-scss/"

          delete_remote_files: false

      - name: Clear WoltLab cache (trigger SCSS rebuild)
        run: |
          curl -fsSL "${{ secrets.CACHE_CLEAR_URL }}"

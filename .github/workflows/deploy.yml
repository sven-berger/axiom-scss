name: Deploy SCSS to WoltLab (SFTP) + Clear Cache

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Reiner SFTP Upload (ohne SSH-Remote-Commands wie tar/mkdir/rm)
      - name: Upload SCSS via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22

          # Repo-Root -> dort liegen bei dir alle *.scss
          local_path: "./*.scss"

          # Zielordner auf dem Server
          remote_path: "/htdocs/axiom/style/special-scss/"

          # alte Dateien nicht l√∂schen:
          delete_remote_files: false

      - name: Clear WoltLab cache (trigger SCSS rebuild)
        run: |
          curl -fsSL "${{ secrets.CACHE_CLEAR_URL }}"

name: Deploy SCSS to WoltLab (SFTP) + Clear Cache

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy SCSS via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          protocol: sftp

          # Repo-Root (bei dir liegen alle *.scss direkt im Root)
          local-dir: ./

          # Zielordner auf dem Server
          server-dir: /htdocs/axiom/style/special-scss/

          # Nur .scss Ã¼bertragen (und typischen Kram ignorieren)
          exclude: |
            **/.git/**
            **/.github/**
            **/.DS_Store
            **/*
          include: |
            **/*.scss

      - name: Clear WoltLab cache (trigger SCSS rebuild)
        run: |
          curl -fsSL "${{ secrets.CACHE_CLEAR_URL }}"

name: Deploy SCSS to WoltLab (SFTP)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload SCSS via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "*.scss"
          target: "/htdocs/axiom/style/special-scss/"
          overwrite: true

      - name: Clear WoltLab cache (trigger SCSS rebuild)
        run: |
          curl -fsSL "${{ secrets.CACHE_CLEAR_URL }}"
